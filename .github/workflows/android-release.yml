name: Android Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v0.1.0)'
        required: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c2pa-android
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c # Matches the version in build.gradle.kts or later

      - name: Make release script executable
        run: chmod +x scripts/release_android.sh

      - name: Run Release Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_FROM_SOURCE: false
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            # Derive version from gradle.properties or date for automated pushes
            VERSION="v0.1.$(date +'%Y%m%d%H%M%S')"
          fi
          ./scripts/release_android.sh $VERSION
